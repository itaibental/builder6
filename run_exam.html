<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טוען מבחן...</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f6f8; margin: 0; color: #2c3e50; }
        .loader-box { text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 40px; height: 40px; border-radius: 50%; border-left-color: #3498db; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader-box">
        <div class="spinner"></div>
        <h2>טוען את קובץ המבחן שלך...</h2>
        <p>אנא המתן בזמן שהבחינה יורדת מהענן ☁️</p>
    </div>

    <script type="module">
        import { CloudService } from './js/firebase-service.js';

        async function initExam() {
            // קבלת מזהה התלמיד והמבחן שהוגדרו במסך ההתחברות (student_login.html)
            const examId = localStorage.getItem('activeExamID');
            const studentName = localStorage.getItem('studentName') || 'תלמיד לא ידוע';
            const studentID = localStorage.getItem('studentID');

            if (!examId || !studentID) {
                alert('חסרים פרטי הזדהות. תועבר חזרה למסך הכניסה.');
                window.location.href = 'student_login.html';
                return;
            }

            try {
                // משיכת המבחן המלא מהענן
                const examDoc = await CloudService.getExam(examId);
                
                if (!examDoc || !examDoc.htmlContent) {
                    alert('קובץ המבחן לא נמצא במאגר או שאינו מכיל HTML תקין.');
                    window.location.href = 'student_login.html';
                    return;
                }

                // הדפדפן מחליף את עמוד הטעינה הנוכחי בקוד ה-HTML של המבחן שהמורה העלה!
                document.open();
                document.write(examDoc.htmlContent);
                document.close();

                // לאחר שהקוד נפרס, אנו מזריקים את שם התלמיד הספציפי לתיבת השם
                setTimeout(() => {
                    const nameField = document.getElementById('studentNameField');
                    if(nameField) nameField.value = studentName;
                    
                    document.title = `מבחן - ${studentName}`;
                }, 300);

            } catch (error) {
                console.error("Error loading exam HTML:", error);
                alert("אירעה שגיאה במשיכת קובץ המבחן מהמאגר.");
                window.location.href = 'student_login.html';
            }
        }

        // הפעלת הפונקציה בעליית הדף
        window.onload = initExam;
    </script>
</body>
</html>
