<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住转 转 - EXAMBUILDER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f6f8; display: flex; flex-direction: column; min-height: 100vh; }
        .login-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow); width: 100%; max-width: 450px; text-align: center; }
        .login-card h2 { color: var(--primary); margin-bottom: 20px; }
        .id-input { width: 100%; padding: 15px; font-size: 1.2rem; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .id-input:focus { border-color: var(--accent); outline: none; }
        .exam-item { background: #f8f9fa; border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 10px; cursor: pointer; text-align: right; transition: all 0.2s; }
        .exam-item:hover { background: var(--accent-light); border-color: var(--accent); transform: translateY(-2px); }
        .exam-title { font-weight: bold; font-size: 1.1rem; color: var(--primary); margin-bottom: 5px; }
        .exam-date { font-size: 0.85rem; color: #7f8c8d; }
    </style>
</head>
<body>
    <header class="main-app-header">
        <a href="index.html" style="color:white; position:absolute; right:20px; top:15px; text-decoration:none; font-size:1.2rem;"> 转</a>
        <h1>专 转</h1>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div id="step1">
                <h2>转 注专转</h2>
                <p style="color:#7f8c8d; margin-bottom:20px;">  转 转注转 转 砖  爪驻转   注专.</p>
                <input type="text" id="studentID" class="id-input" placeholder="住 转注转 转 (9 住驻专转)">
                <button onclick="verifyStudent()" class="btn-download" style="width: 100%; background: var(--accent); font-size: 1.1rem; padding: 15px;">砖 专转 </button>
            </div>

            <div id="step2" style="display:none; text-align: right;">
                <h3 id="welcomeMsg" style="color:var(--success); text-align: center;"></h3>
                <p style="font-weight: bold; margin-bottom: 10px;">专  转:</p>
                <div id="examsList">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { CloudService } from './js/firebase-service.js';
        
        let currentUser = null;

        window.verifyStudent = async () => {
            const idInput = document.getElementById('studentID').value.trim();
            if (!idInput) {
                alert('  转注转 转');
                return;
            }

            try {
                const student = await CloudService.verifyStudent(idInput);
                if (student) {
                    currentUser = student;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('welcomeMsg').innerText = `砖, ${student.name} `;
                    loadExams();
                } else {
                    alert("转注转 转  爪 注专转.  驻 专.");
                }
            } catch (error) {
                console.error(error);
                alert("砖 转专转 专");
            }
        };

        async function loadExams() {
            const listContainer = document.getElementById('examsList');
            listContainer.innerHTML = '<p style="text-align:center;">注 ...</p>';
            
            try {
                const exams = await CloudService.getActiveExams();
                if (exams.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center; color:#e74c3c;">  驻注 专注.</p>';
                    return;
                }

                listContainer.innerHTML = exams.map(exam => `
                    <div class="exam-item" onclick="startExam('${exam.id}')">
                        <div class="exam-title"> ${exam.title || '  砖'}</div>
                        <div class="exam-date">驻专住 转专: ${new Date(exam.createdAt).toLocaleDateString('he-IL')}</div>
                    </div>
                `).join('');
            } catch (error) {
                listContainer.innerHTML = '<p style="text-align:center; color:red;">砖 注转 .</p>';
            }
        }
window.startExam = (examId) => {
            // 砖专转   砖祝  注  砖
            localStorage.setItem('activeExamID', examId);
            localStorage.setItem('studentID', currentUser.id);
            localStorage.setItem('studentName', currentUser.name);
            
            // 注专  祝 驻转专 
            window.location.href = 'run_exam.html';
        };
        };
    </script>
</body>
</html>
